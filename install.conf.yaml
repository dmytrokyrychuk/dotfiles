- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.config/liquidpromptrc: config/liquidpromptrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/i3status:
        path: config/i3status/
        create: true
    ~/.config/dunst:
        path: config/dunst/
        create: true
    ~/.config/compton:
        path: config/compton/
        create: true
